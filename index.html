<!DOCTYPE html>
<html>

<head>

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

	<!-- Google Font -->

	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">

	<!-------->

	<style>
		* {
			margin: 0;
			padding: 0;
			-webkit-box-sizing: border-box;
			box-sizing: border-box;
		}


		.navMenu {
			font-family: 'Roboto Mono', monospace;
			padding: 8px;
			text-align: center;
			margin: 7px auto;
			width: fit-content;
		}

		.navMenu a {
			color: #FFFFFF;
			text-decoration: none;
			text-transform: uppercase;
			display: inline-block;
			padding: 6px;
		}

		.background {
			background-color: #ece5f0;
		}

		.border {
			border: 1px solid #696969;

		}

		.navMenu a:hover {

			color: #d09c0b;
		}
	</style>
</head>

<body>

	<nav class="navMenu  border">
		<a id="home" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-house"></i> Home</a>
		
                <a id="bradfield" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-terminal"></i> Bradfield School</a>

                <a id="leetcode" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-file-code"></i> LeetCode</a>

                <a id="work" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-briefcase"></i> Work</a>


	</nav>


	<script>

		let direction = "horizontal";
		if (direction === "vertical") {
			document.head.insertAdjacentHTML("beforeend", `<style>.navMenu a {display: block; text-align:left; margin:7px} i{width:15px; margin-right:5px} .navMenu{margin:3px}</style>`)
		}


		function navigate(id) {

			if (id == 'home')
				window.open("https://www.notion.so/Omar-s-Home-6e4e066656f2492799244a87e44d3b50?pvs=4", '_blank').focus();

			else if (id == 'bradfield')
				window.open("https://www.notion.so/Bradfield-CS-School-4898bf2f7d6b4755a1a86dd56a23893e?pvs=4", '_blank').focus();

                        else if (id == 'leetcode')
				window.open("https://www.notion.so/LeetCode-eb3084fb171d44afa39ed183a3d83eb1?pvs=4", '_blank').focus();

                        else if (id == 'work')
				window.open("https://www.notion.so/Work-085e87d521ed4162b15ef05b12eaa183?pvs=4", '_blank').focus();
			

		}
	</script>


</body>

</html>
